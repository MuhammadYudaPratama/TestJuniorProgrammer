<!DOCTYPE html>
<html>
<head>
    <title>Data Produk</title>
</head>
<body>

<h2>Data Produk</h2>

<a href="{% url 'tambah_produk' %}">Tambah Produk</a> |
<a href="{% url 'produk_list' %}">Semua Produk</a> |
<a href="{% url 'produk_bisa_dijual' %}">Produk Bisa Dijual</a>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Status</th>
        <th>Aksi</th>
    </tr>

    {% for p in produk %}
    <tr>
        <td>{{ p.nama_produk }}</td>
        <td>{{ p.harga }}</td>
        <td>{{ p.kategori.nama_kategori }}</td>
        <td>{{ p.status.nama_status }}</td>
        <td>
            <a href="{% url 'edit_produk' p.id %}">Edit</a> |
            <a href="{% url 'hapus_produk' p.id %}"
               onclick="return confirm('Yakin ingin menghapus produk ini?')">
               Hapus
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
